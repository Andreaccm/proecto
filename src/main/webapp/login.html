<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log in</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form id="form" action="servletlogin" method="post">
		<section class="form-register">
			<h4 >Calendar</h4>
			<h3>Log in</h3>
			<input class="controls" type="email" name="email" id="email" placeholder="Example@gmail.com" required>
			<input class="controls" type="password" name="pwd" id="pwd" placeholder="Password" required>
			<input class="botons" type="submit" value="Log in">
			<a  href="index.html">Sign for up</a>
		</section>
	</form>

</body>
</html>
