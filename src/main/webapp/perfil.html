<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styleperfil.css">
</head>

<body>

    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                        <img src="img/Calendar.png" alt="Girl in a jacket" >
                </div>
                <button onclick="location.href='http://localhost:8080/Proyecto/login.html'" class="boton-portada1">
                  Log on
                </button>
               <button onclick="location.href='http://localhost:8080/Proyecto/Update.html'" class="boton-portada2">
                 Update
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Nombre de </h3>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-signs"></i> Name:</li>
                    <li><i class="icono fas fa-phone-alt"></i> Email:</li>
                    <li><i class="icono fas fa-briefcase"></i> Nick:</li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
